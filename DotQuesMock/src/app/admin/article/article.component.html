



<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-6">
    <mat-card>
      <!-- Title of an Card -->
      <mat-card-title>
        Articles
      </mat-card-title>

      <!-- Actual content starts from here -->
      <mat-card-content>
        <form [formGroup]="articleForm" (ngSubmit)="submitArticle()">
          <div class="example-container">
            <mat-form-field>
              <input matInput [formControlName]="articleTitle" placeholder="Title" required autofocus>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Select category">
                <mat-option [formControl]="categoryID" value="">Select</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput [formControl]="attribute1" placeholder="Attribute1" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput [formControl]="attribute2" placeholder="Attribute2" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Updated Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
              <ckeditor [(ngModel)]="ckeditorContent" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)"
                (ready)="onReady($event)" (focus)="onFocus($event)" (blur)="onBlur($event)" (contentDom)="onContentDom($event)" (fileUploadRequest)="onFileUploadRequest($event)"
                (fileUploadResponse)="onFileUploadResponse($event)" (paste)="onPaste($event)" (drop)="onDrop($event)" debounce="500">
              </ckeditor>
          </div>
          <button mat-raised-button color="primary" [disabled]="!articleForm.valid">Submit</button>
        </form>
      </mat-card-content>
   </mat-card>
  </div>
</div>
